<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .welcome-message {
            margin-top: 20px;
            font-size: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Page!</h1>
        <img src="MyImage.jpg" alt="Your Photo">
        <p class="welcome-message">Hello, my name is Vedanti Mane. I Have complete the task!</p>
    </div>
</body>
</html>
